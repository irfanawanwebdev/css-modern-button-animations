<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button Collection | Modern CSS Hover Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Beautiful CSS Button Effects</h1>
    <p>Discover 20+ stunning hover animations for modern web design</p>
    <div class="frame">
        <button class="custom-btn btn-1" aria-label="Gradient Fade Button">Gradient</button>
        <button class="custom-btn btn-2" aria-label="Neumorphic Shadow Button">Shadow</button>
        <button class="custom-btn btn-3" aria-label="Border Draw Button"><span>Border Draw</span></button>
        <button class="custom-btn btn-4" aria-label="Border Light Button"><span>Border Light</span></button>
        <button class="custom-btn btn-5" aria-label="Line Draw Button"><span>Line Draw</span></button>
        <button class="custom-btn btn-6" aria-label="Radial Gradient Button"><span>Radial Fade</span></button>
        <button class="custom-btn btn-7" aria-label="Border Glow Button"><span>Border Glow</span></button>
        <button class="custom-btn btn-8" aria-label="Purple Fade Button"><span>Purple Fade</span></button>
        <button class="custom-btn btn-9" aria-label="Scale Rotate Button">Scale Rotate</button>
        <button class="custom-btn btn-10" aria-label="Fill Slide Button">Fill Slide</button>
        <button class="custom-btn btn-11" aria-label="Shine Effect Button">Shine<div class="dot"></div></button>
        <button class="custom-btn btn-12" aria-label="3D Flip Button"><span>Flip</span><span>3D Effect</span></button>
        <button class="custom-btn btn-13" aria-label="Bottom Fill Button">Fill Up</button>
        <button class="custom-btn btn-14" aria-label="Gradient Slide Button">Color Slide</button>
        <button class="custom-btn btn-15" aria-label="Slide Fill Button">Slide Fill</button>
        <button class="custom-btn btn-16" aria-label="Float Effect Button">Float</button>
        <button class="custom-btn btn-17" aria-label="Neon Glow Button"><span>Neon Glow</span></button>
        <button class="custom-btn btn-18" aria-label="Glitch Effect Button"><span>Glitch Me</span></button>
        <button class="custom-btn btn-19" aria-label="3D Push Button"><span>Push Me</span></button>
        <button class="custom-btn btn-20" aria-label="Magnetic Effect Button"><span>Magnetic</span></button>
    </div>
    <footer class="footer">
        <div class="footer-content">
          <p class="footer-link">Made With ❤️ - <a href="https://webwithirfan.com"  target="_blank" rel="noopener">Web With Irfan.</a></p>
            
        </div>
    </footer>
</body>
</html>
